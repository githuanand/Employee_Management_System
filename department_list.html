{% extends 'hr/base.html' %}

{% block content %}
<h2>Department List</h2>
<a href="{% url 'add_department' %}" class="btn btn-primary mb-2">Add Department</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dept in departments %}
        <tr>
            <td>{{ dept.name }}</td>
            <td>
                <a href="{% url 'view_department' dept.id %}" class="btn btn-sm btn-info">View</a>
                <a href="{% url 'edit_department' dept.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No departments found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
